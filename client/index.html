<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo client MiniChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            font-family: sans-serif, Arial;
        }
    </style>
</head>
<body>
    <main class="container">
        <h2 class="mt-5">MiniChat</h2>
        <hr />

        <form id="chat-form">
            <div class="row">
                <div class="col-8">
                    <label for="txt-message" hidden>Message</label>
                    <input autocomplete="off" type="text" name="message" id="txt-message" placeholder="Message" class="form-control" />
                </div>
                <div class="col-4">
                    <button class="btn  btn-primary">Send</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col">
                <ul id="my-messages" class="mt-2"> </ul>
            </div>
        </div>
    </main>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script>
        const socket = io('http://localhost:3000');

        const myForm = document.getElementById('chat-form');
        const messageList = document.getElementById('my-messages');
        const txtMessage = document.getElementById('txt-message');

        const queueMessage = (message) => {
            const messageItem = document.createElement('li');
            messageItem.classList.add('list-item');
            messageItem.innerText = message;
            messageList.appendChild(messageItem);
        }

        myForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const newMessage = txtMessage.value;
            socket.emit('chat-message', {
                message: newMessage,
                clientTimestamp: Date.now(),
            })
            txtMessage.value = '';
        })

        socket.on('message-from-server', (data) => {
            queueMessage(data.message);
        })
    </script>
</body>
</html>
